<!DOCTYPE html>
<html>
<head>
    <title>Login / Sign Up</title>
    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>

<!-- Login Form -->
<div id="login-form">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
</div>

<!-- Firebase Config -->
<script>
  // Paste your Firebase Config here (from Step 2)
  const firebaseConfig = {
    const firebaseConfig = {
  apiKey: "AIzaSyBvfgjOeBBU58vav3vTG_mgtpJwNoGOXuc",
  authDomain: "eataboutown-e050e.firebaseapp.com",
  projectId: "eataboutown-e050e",
  storageBucket: "eataboutown-e050e.firebasestorage.app",
  messagingSenderId: "1013622079742",
  appId: "1:1013622079742:web:22b54d500a7c262f55a5af"
};
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Login Function
  function login() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        alert("Login successful!");
        window.location.href = "https://your-site-link.com"; // Redirect after login
      })
      .catch(error => {
        alert("Error: " + error.message);
      });
  }

  // Sign Up Function
  function signup() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    auth.createUserWithEmailAndPassword(email, password)
      .then(() => {
        alert("Sign up successful! You can now login.");
      })
      .catch(error => {
        alert("Error: " + error.message);
      });
  }
</script>

</body>
</html>
