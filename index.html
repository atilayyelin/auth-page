<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>

<!-- Login Form -->
<div id="login-form">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
</div>

<!-- Firebase Config -->
<script>
  // Firebase Config (do not repeat the declaration)
  const firebaseConfig = {
    apiKey: "AIzaSyBvfgjOeBBU58vav3vTG_mgtpJwNoGOXuc",
    authDomain: "eataboutown-e050e.firebaseapp.com",
    projectId: "eataboutown-e050e",
    storageBucket: "eataboutown-e050e.firebasestorage.app",
    messagingSenderId: "1013622079742",
    appId: "1:1013622079742:web:22b54d500a7c262f55a5af"
  };
  
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Login Function
  function login() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        alert("Login successful!");
        window.location.href = "https://your-site-link.com"; // Redirect after login
      })
      .catch(error => {
        alert("Error: " + error.message);
      });
  }

  // Sign Up Function
  function signup() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    auth.createUserWithEmailAndPassword(email, password)
      .then(() => {
        alert("Sign up successful! You can now login.");
      })
      .catch(error => {
        alert("Error: " + error.message);
      });
  }

  // Attach event listeners
  document.getElementById('loginBtn').addEventListener('click', login);
  document.getElementById('signupBtn').addEventListener('click', signup);
</script>

</body>
</html>
